name: Ultra-safe Build Evolution X (Samsung Trees)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 480

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Dependencies + repo + git-lfs
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex g++-multilib gcc-multilib git \
            gnupg gperf imagemagick lib32ncurses5-dev lib32z1-dev liblz4-tool \
            libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils \
            lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
            unzip fontconfig python3 repo openjdk-11-jdk git-lfs
          git lfs install
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "export PATH=~/bin:$PATH" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Initialize Evolution X Repo
      - name: Initialize Repo
        run: |
          mkdir -p ~/android/evo
          cd ~/android/evo
          repo init -u https://github.com/Evolution-X/manifest -b bka

      # 4Ô∏è‚É£ Sync Source
      - name: Sync Source
        run: |
          cd ~/android/evo
          repo sync -j$(nproc) --force-sync --no-clone-bundle --no-tags || exit 1

      # 5Ô∏è‚É£ Pull Git LFS files
      - name: Pull Git LFS
        run: |
          cd ~/android/evo
          git lfs pull || echo "No LFS files found or already pulled"

      # 6Ô∏è‚É£ Clone Samsung Trees (Device / Kernel / Vendor)
      - name: Setup Samsung Trees
        run: |
          cd ~/android/evo
          git clone https://github.com/retiredtab/msm8976-common -b lineage-21 device/samsung/msm8976-common
          git clone https://github.com/syphyr/android_kernel_samsung_msm8976 -b lineage-16.0 kernel/samsung/msm8976
          git clone https://github.com/retiredtab/proprietary_vendor_samsung_msm8976 vendor/samsung/msm8976

      # 7Ô∏è‚É£ Pre-build sanity check
      - name: Sanity Check
        run: |
          cd ~/android/evo
          echo "Checking paths..."
          [ -d device/samsung/msm8976-common ] || (echo "Device tree missing!" && exit 1)
          [ -d kernel/samsung/msm8976 ] || (echo "Kernel missing!" && exit 1)
          [ -d vendor/samsung/msm8976 ] || (echo "Vendor missing!" && exit 1)
          java -version
          repo --version

      # 8Ô∏è‚É£ Build with retry
      - name: Build ROM (retry 1 if fail)
        run: |
          cd ~/android/evo
          source build/envsetup.sh
          lunch evolution_gts210velte-userdebug
          mka bacon -j$(nproc) || (echo "Build failed, retrying once..." && mka bacon -j$(nproc))

      # 9Ô∏è‚É£ Upload Build ZIP
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: evo-rom
          path: ~/android/evo/out/target/product/*/*.zip

      # üîü Upload Logs (if any)
      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ~/android/evo/out/logs/**/*.log
          

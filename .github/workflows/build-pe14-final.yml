name: Build Evolution X (Custom Trees)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 480

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install Dependencies + Repo Tool
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            bc bison build-essential ccache curl flex g++-multilib gcc-multilib git \
            gnupg gperf imagemagick lib32ncurses5-dev lib32z1-dev liblz4-tool \
            libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils \
            lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
            unzip fontconfig python3 repo openjdk-11-jdk
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "export PATH=~/bin:$PATH" >> $GITHUB_ENV

      # 3️⃣ Initialize Evolution X Repo
      - name: Initialize Repo
        run: |
          mkdir -p ~/android/evo
          cd ~/android/evo
          repo init -u https://github.com/Evolution-X/manifest -b bka --git-lfs

      # 4️⃣ Sync Source
      - name: Sync Source
        run: |
          cd ~/android/evo
          repo sync -j$(nproc) --force-sync --no-clone-bundle --no-tags

      # 5️⃣ Add Device Trees / Kernel / Vendor
      - name: Setup Custom Trees
        run: |
          cd ~/android/evo
          # Device tree (LOS 21)
          git clone https://github.com/retiredtab/msm8976-common -b lineage-21 device/samsung/msm8976-common
          # Kernel source (LOS 16)
          git clone https://github.com/syphyr/android_kernel_samsung_msm8976 -b lineage-16.0 kernel/samsung/msm8976
          # Vendor tree (LOS 21)
          git clone https://github.com/retiredtab/proprietary_vendor_samsung_msm8976 vendor/samsung/msm8976

      # 6️⃣ Build Evolution X
      - name: Build ROM
        run: |
          cd ~/android/evo
          source build/envsetup.sh
          lunch evolution_gts210velte-userdebug   # <-- তোর device codename বসাও
          mka bacon -j$(nproc)

      # 7️⃣ Upload ROM zip
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: evo-rom
          path: ~/android/evo/out/target/product/*/*.zip
          
